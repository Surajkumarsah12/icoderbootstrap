    <div class="container text-center">
        <h3><b>Contact Us</b></h3>

        <hr>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4 md-2">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Write your querry</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="my querry is">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Select City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Select State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Delhi</option>
                        <option>U.P</option>
                        <option>Panjab</option>
                        <option>Bihar</option>
                        <option>Maharashtra</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I am a member!
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck">
                        I am a professor!
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck">
                        I am a coder!
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
